name: ðŸ§ª Deploy to Test Environment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string
      force_deploy:
        description: 'Force deployment even if CI fails'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: heblo
  AZURE_WEBAPP_NAME: heblo

jobs:
  # Build and Push Docker Image
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-test
            type=sha,prefix=test-sha-
            type=raw,value=test-latest

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=https://heblo.azurewebsites.net

  # Deploy to Azure Web App
  deploy-azure:
    name: ðŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      webapp-hostname: ${{ steps.deploy.outputs.hostname }}
    environment:
      name: test
      url: https://heblo.azurewebsites.net
    steps:
      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TEST }}

      - name: ðŸš€ Deploy to Azure Web App
        id: deploy
        run: |
          # Use the main web app for test deployments
          ACTUAL_WEBAPP_NAME="heblo"
          echo "ðŸŽ¯ Using web app: $ACTUAL_WEBAPP_NAME"
          
          # Deploy container to the web app
          echo "ðŸ³ Setting Docker container..."
          # Extract first Docker image tag (in case of multiple tags)
          DOCKER_IMAGE=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | head -1)
          echo "ðŸ“ Using Docker image: $DOCKER_IMAGE"
          
          # Configure container deployment using modern approach
          echo "ðŸ”§ Configuring Web App for Container deployment..."
          
          # Set the container image directly via config
          az webapp config set \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --linux-fx-version "DOCKER|$DOCKER_IMAGE" \
            --output none
          
          # Configure container registry settings
          az webapp config container set \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --container-image-name "$DOCKER_IMAGE" \
            --container-registry-url https://index.docker.io/v1/ \
            --output none
          
          # Restart web app to ensure container configuration is applied
          echo "ðŸ”„ Restarting web app to apply container configuration..."
          az webapp restart \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --output none
          
          # Wait for restart to complete
          echo "â±ï¸ Waiting for restart to complete..."
          sleep 15
          
          # Verify container configuration
          echo "ðŸ” Verifying container configuration..."
          WEBAPP_CONFIG=$(az webapp config show \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --query '{linuxFxVersion: linuxFxVersion}' \
            --output json)
          
          LINUX_FX_VERSION=$(echo $WEBAPP_CONFIG | jq -r '.linuxFxVersion')
          echo "ðŸ“‹ Container Configuration: $LINUX_FX_VERSION"
          
          if [[ "$LINUX_FX_VERSION" == DOCKER* ]]; then
            echo "âœ… Container mode successfully configured"
          else
            echo "âŒ Error: Container mode not properly set"
            echo "Expected: DOCKER|$DOCKER_IMAGE"
            echo "Actual: $LINUX_FX_VERSION"
            exit 1
          fi
            
          echo "âœ… Container deployment completed"
          
          # Get hostname for output
          WEBAPP_HOSTNAME=$(az webapp show \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --query "defaultHostName" \
            --output tsv)
          
          # Store for later steps
          echo "ACTUAL_WEBAPP_NAME=$ACTUAL_WEBAPP_NAME" >> $GITHUB_ENV
          echo "hostname=$WEBAPP_HOSTNAME" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group rgHeblo \
            --name $ACTUAL_WEBAPP_NAME \
            --settings \
              ASPNETCORE_ENVIRONMENT=Test \
              REACT_APP_API_URL=https://${{ steps.deploy.outputs.hostname }} \
              REACT_APP_USE_MOCK_AUTH=true \
              WEBSITES_PORT=8080 \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false

  # Health Check
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-azure]
    steps:
      - name: ðŸ¥ Wait for deployment and check health
        run: |
          echo "â±ï¸ Waiting for deployment to complete..."
          sleep 30
          
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ” Health check attempt $ATTEMPT/$MAX_ATTEMPTS"
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.deploy-azure.outputs.webapp-hostname }}/health || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Health check passed!"
              echo "ðŸŒ Application is available at: https://${{ needs.deploy-azure.outputs.webapp-hostname }}"
              exit 0
            fi
            
            echo "âŒ Health check failed with status: $HTTP_STATUS"
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "ðŸ’¥ Health check failed after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            
            echo "â±ï¸ Waiting 30 seconds before retry..."
            sleep 30
            ATTEMPT=$((ATTEMPT + 1))
          done

  # Notification
  notify:
    name: ðŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-azure, health-check]
    if: always()
    steps:
      - name: ðŸ“¢ Deployment Summary
        run: |
          echo "## ðŸ§ª Test Environment Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Test" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ needs.deploy-azure.outputs.webapp-hostname }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "âœ… **Status:** Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Application is now available**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY