name: üß™ Deploy to Test Environment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string
      force_deploy:
        description: 'Force deployment even if CI fails'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: heblo
  AZURE_WEBAPP_NAME: heblo

jobs:
  # Build and Push Docker Image
  build-and-push:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üìù Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-test
            type=sha,prefix=test-sha-
            type=raw,value=test-latest

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=https://heblo.anela.cz

  # Deploy to Azure Web App
  deploy-azure:
    name: üöÄ Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-push]
    outputs:
      webapp-hostname: ${{ steps.deploy.outputs.hostname }}
    environment:
      name: test
      url: https://heblo.anela.cz
    steps:
      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TEST }}

      - name: üöÄ Deploy to Azure Web App
        id: deploy
        run: |
          # Use the main web app for test deployments
          ACTUAL_WEBAPP_NAME="heblo"
          echo "üéØ Using web app: $ACTUAL_WEBAPP_NAME"
          
          # Deploy container to the web app
          echo "üê≥ Setting Docker container..."
          
          # Build Docker image name manually as fallback (use hardcoded for testing)
          DOCKER_IMAGE="remiiik/heblo:test-latest"
          
          # Try to use build output first, fallback to manual
          BUILD_OUTPUT_IMAGE=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | head -1)
          if [ -n "$BUILD_OUTPUT_IMAGE" ]; then
            DOCKER_IMAGE="$BUILD_OUTPUT_IMAGE"
            echo "üìç Using build output image: $DOCKER_IMAGE"
          else
            echo "‚ö†Ô∏è Build output empty, using manual image: $DOCKER_IMAGE"
          fi
          
          # Validate Docker image is set
          if [ -z "$DOCKER_IMAGE" ]; then
            echo "‚ùå Error: Docker image is empty!"
            echo "Build output: '${{ needs.build-and-push.outputs.image-tag }}'"
            exit 1
          fi
          
          # Configure container deployment using modern approach
          echo "üîß Configuring Web App for Container deployment..."
          echo "üè∑Ô∏è Image: $DOCKER_IMAGE"
          
          # Set the container image directly via config
          az webapp config set \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --linux-fx-version "DOCKER|$DOCKER_IMAGE" \
            --output none
          
          # Configure container registry settings
          az webapp config container set \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --container-image-name "$DOCKER_IMAGE" \
            --container-registry-url https://index.docker.io/v1/ \
            --output none
          
          # Restart web app to ensure container configuration is applied
          echo "üîÑ Restarting web app to apply container configuration..."
          az webapp restart \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --output none
          
          # Wait for restart to complete
          echo "‚è±Ô∏è Waiting for restart to complete..."
          sleep 15
          
          # Verify container configuration
          echo "üîç Verifying container configuration..."
          WEBAPP_CONFIG=$(az webapp config show \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --query '{linuxFxVersion: linuxFxVersion}' \
            --output json)
          
          LINUX_FX_VERSION=$(echo $WEBAPP_CONFIG | jq -r '.linuxFxVersion')
          echo "üìã Container Configuration: $LINUX_FX_VERSION"
          
          if [[ "$LINUX_FX_VERSION" == DOCKER* ]]; then
            echo "‚úÖ Container mode successfully configured"
          else
            echo "‚ùå Error: Container mode not properly set"
            echo "Expected: DOCKER|$DOCKER_IMAGE"
            echo "Actual: $LINUX_FX_VERSION"
            exit 1
          fi
            
          echo "‚úÖ Container deployment completed"
          
          # Get hostname for output
          WEBAPP_HOSTNAME=$(az webapp show \
            --name $ACTUAL_WEBAPP_NAME \
            --resource-group rgHeblo \
            --query "defaultHostName" \
            --output tsv)
          
          # Store for later steps
          echo "ACTUAL_WEBAPP_NAME=$ACTUAL_WEBAPP_NAME" >> $GITHUB_ENV
          echo "hostname=$WEBAPP_HOSTNAME" >> $GITHUB_OUTPUT

      - name: üîß Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group rgHeblo \
            --name $ACTUAL_WEBAPP_NAME \
            --settings \
              ASPNETCORE_ENVIRONMENT=Test \
              REACT_APP_API_URL=https://${{ steps.deploy.outputs.hostname }} \
              REACT_APP_USE_MOCK_AUTH=true \
              WEBSITES_PORT=8080 \
              WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false

  # Health Check
  health-check:
    name: üè• Health Check
    runs-on: ubuntu-latest
    needs: [deploy-azure]
    steps:
      - name: üè• Wait for deployment and check health
        run: |
          echo "‚è±Ô∏è Waiting for deployment to complete..."
          sleep 30
          
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "üîç Health check attempt $ATTEMPT/$MAX_ATTEMPTS"
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.deploy-azure.outputs.webapp-hostname }}/health || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Health check passed!"
              echo "üåê Application is available at: https://${{ needs.deploy-azure.outputs.webapp-hostname }}"
              exit 0
            fi
            
            echo "‚ùå Health check failed with status: $HTTP_STATUS"
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "üí• Health check failed after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            
            echo "‚è±Ô∏è Waiting 30 seconds before retry..."
            sleep 30
            ATTEMPT=$((ATTEMPT + 1))
          done

  # Notification
  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-azure, health-check]
    if: always()
    steps:
      - name: üì¢ Deployment Summary
        run: |
          echo "## üß™ Test Environment Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Test" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ needs.deploy-azure.outputs.webapp-hostname }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            echo "‚úÖ **Status:** Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "üåê **Application is now available**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY

      - name: üì± Send Teams Notification
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          # Skip if webhook URL is not configured
          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è Teams webhook not configured, skipping notification"
            exit 0
          fi
          
          # Determine status color and emoji
          if [ "${{ needs.health-check.result }}" = "success" ]; then
            COLOR="0078D7"  # Blue for test environment
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="Test Deployment Successful"
          else
            COLOR="FF0000"
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="Test Deployment Failed"
          fi
          
          # Create Teams message payload
          PAYLOAD=$(cat <<EOF
          {
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "themeColor": "$COLOR",
            "summary": "Heblo Test Deployment - $STATUS_TEXT",
            "sections": [{
              "activityTitle": "$STATUS_EMOJI Heblo Test Deployment",
              "activitySubtitle": "$STATUS_TEXT",
              "activityImage": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "facts": [
                {
                  "name": "Branch",
                  "value": "${{ inputs.branch }}"
                },
                {
                  "name": "Environment",
                  "value": "Test"
                },
                {
                  "name": "Commit",
                  "value": "\`${GITHUB_SHA:0:7}\`"
                },
                {
                  "name": "Triggered by",
                  "value": "${{ github.actor }}"
                },
                {
                  "name": "Docker Image",
                  "value": "${{ needs.build-and-push.outputs.image-tag }}"
                }
              ],
              "markdown": true
            }],
            "potentialAction": [
              {
                "@type": "OpenUri",
                "name": "View Application",
                "targets": [
                  {
                    "os": "default",
                    "uri": "https://${{ needs.deploy-azure.outputs.webapp-hostname }}"
                  }
                ]
              },
              {
                "@type": "OpenUri",
                "name": "View Workflow",
                "targets": [
                  {
                    "os": "default",
                    "uri": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }
          EOF
          )
          
          # Send notification to Teams
          echo "üì® Sending Teams notification..."
          RESPONSE=$(curl -X POST "$TEAMS_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            -s -w "\n%{http_code}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Teams notification sent successfully"
          else
            echo "‚ö†Ô∏è Failed to send Teams notification (HTTP $HTTP_CODE)"
            echo "Response: $RESPONSE"
            # Don't fail the workflow if Teams notification fails
            exit 0
          fi