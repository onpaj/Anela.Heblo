<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Náhled UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
        <div class="px-6 py-4 font-bold text-xl">App</div>
        <nav class="flex-1 px-2 py-2">
          <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-indigo-600 bg-gray-100 border-l-4 border-indigo-600 rounded-r">
            Dashboard
          </a>
          <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded">
            Produkty
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Topbar -->
        <header class="flex justify-end items-center h-16 px-4 border-b border-gray-200 bg-white">
          <div class="text-sm text-gray-600">user@example.com</div>
        </header>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-6">
          <h1 class="text-2xl font-bold mb-4">Přehled záznamů</h1>

          <!-- Table -->
          <div class="overflow-hidden border border-gray-200 rounded">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-white">
                <tr>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Název</th>
                  <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Stav</th>
                  <th class="px-4 py-2"></th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-100">
                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 font-medium text-indigo-600 cursor-pointer">Produkt A</td>
                  <td class="px-4 py-2">
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-emerald-100 text-emerald-800">Published</span>
                  </td>
                  <td class="px-4 py-2 text-right text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M6 10a2 2 0 114 0 2 2 0 01-4 0zM10 2a2 2 0 100 4 2 2 0 000-4zM10 16a2 2 0 100 4 2 2 0 000-4z" />
                    </svg>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Form -->
          <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Nový záznam</h2>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Název</label>
            <input id="name" type="text" placeholder="Zadejte název" class="block w-full px-3 py-2 border border-gray-300 rounded bg-white text-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />

            <button class="mt-4 inline-flex items-center px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 text-sm font-medium rounded">Uložit</button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
